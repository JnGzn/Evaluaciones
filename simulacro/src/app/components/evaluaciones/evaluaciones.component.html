<h1>Mis Evaluaciones</h1>
<!-- <div class="row" *ngIf="evaluacion.id"> -->
<div class="col-12 text-right">
  <button class="btn btn-primary " [routerLink]="['/evaluacion' , 'nuevo']">
    <i class="fa fa-plus"></i>
    Agregar
  </button>
</div>
<!-- </div> -->
<ng-container *ngIf="!evaluaciones; else elseTemplate">
  <app-spinner></app-spinner>
</ng-container>
<ng-template #elseTemplate>



  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Evaluacion</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of evaluaciones let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.nombre }}</td>
            <td>
              <button class="btn btn-info mr-1" [routerLink]="['/evaluacion', item.id]">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
