<h1>Componente</h1>


<div class="row">
  <div class="mb-3">
    <label for="nombreComponente" class="form-label">Nombre Componente</label>
    <input type="text" id="nombreComponente" class="form-control">
  </div>
</div>

<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary " routerLink="/pregunta/nuevo"  >
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Pregunta</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of preguntas | async let i = index">
          <th scope="row">{{  i + 1 }}</th>
          <td>{{ item.enunciado }}</td>
          <td>
            <button class="btn btn-info mr-1" [routerLink]="['/pregunta', item.id]">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="eliminarPregunta(item.id)">
              <i class="fa fa-trash"></i>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
